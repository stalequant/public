<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperliquid and binance consolidated orderflow with stalegun demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stalegun_styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="operation-form">
        <div class="form-row">
            <label>stalegun targeting at </label>
            <input type="text" id="coinInput" placeholder="BTC" style="margin:10px;"></input>
        </div>
    </div>   

    <div id="chart-container">
        <div id="watermark">stalequant.github.io/</div>
        <canvas id="coinChart"></canvas>
    </div>
    <div id="custom-legend"></div>

    <div class="operation-form">
        <div class="form-row">
            <label  >
            order stalegun airstrike 
            </label>
	    </div>
        <div class="form-row">
            <label>what?</label>
            <div class="button-group">
                <button class="selected"  onclick="setOperation('buy', this)">BUY</button>
                <button onclick="setOperation('sell', this)">SELL</button>
            </div>
            <input type="number" id="quantity" placeholder="quantity">
            <input type="number" id="dollars" placeholder="dollars">     
        </div>
        </div>
        <div class="form-row">            <label>over:</label>
            <input type="range" id="timeInterval" min="0" max="100" value="50">
            <span id="timeIntervalValue">12 hours</span>
        </div>
        <div class="form-row action-buttons">
            <button>DO IT</button>
            <label>(canceled because i fear litiguous burgers)</label>
        </div>
    </div>

    <div class="operation-form">
        <div  class = "form form-row">
            existing stalegun airstrikes 
        </div> 
        <div  class = "form form-row" style="width:100%">
            <table>
                <tr>
                    <th>operation</th>
                    <th>done</th>
                    <th>of</th>
                    <th>after</th>
                    <th>of</th>
                    <th>at price</th>
                    <th><button class="bg-danger" onclick="cancelAllOperations()">CANCEL ALL</button></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="stalegun_chart.js"></script>
    <script src="stalegun_ui.js"></script>
    <script src="stalegun_hyperliquiddata.js"></script>
    <script src="stalegun_binancedata.js"></script>
    <script src="stalegun_procdata.js"></script>

    <script>
        hl_listeners = []
        binance_listeners = []

    </script>
</body>
</html>
